<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Under-World-Nemo</title>
</head>
<body>

    <div class="hero">
        <div class="navbar">
            <img class="logo" src="images/nemo-high-resolution-logo-transparent.png" alt="The Under-World-Nemo Logo">
            <button type="button">SignUp</button>
        </div>

        <div class="content">
            <h3>The Under-World-Nemo</h3>
            <h1>Explore the Under World</h1>
            <button type="button">Explore</button>
        </div>
    </div>

    <div class="side-bar">
        <img class="menu" src="images/menu.png" alt="Menu">
        <div class="social-links">
            <img src="images/fb.png" alt="Facebook">
            <img src="images/ig.png" alt="Instagram">
            <img src="images/tw.png" alt="Twitter">
        </div>
        <div class="useful-links">
            <img src="images/share.png" alt="Share">
            <img src="images/info.png" alt="Info">
        </div>
    </div>

    <div class="fish">
        <img class="fish1" src="images/fish.png" alt="Fish 1">
        <img class="fish2" src="images/fish.png" alt="Fish 2">
        <img class="fish3" src="images/fish.png" alt="Fish 3">
        <img class="fish4" src="images/fish.png" alt="Fish 4">
        <img class="fish5" src="images/fish.png" alt="Fish 5">
    </div>

</body>
</html>
